name: Matrix Configuration

on:
  workflow_dispatch:   

jobs: 
  deploy:
    strategy: 
      fail-fast: false 
      max-parallel: 3 
      matrix: 
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world, alpine]
        exclude: 
          - os: windows-latest
            images: alpine
        include: 
          - os: ubuntu-20.04
            images: amd64/alpine

    runs-on: ${{ matrix.os }}

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Echo Docker Details
        run: docker info

      - name: Run Docker Image on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}
